[build]
command = "gatsby build"
publish = "public"


[build.environment]
 NODE_VERSION = "18.17.1"
 NPM_VERSION = "9.6.7"

[[plugins]]
package = "netlify-plugin-image-optim"

[[plugins]]
package = "netlify-plugin-gatsby-cache"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
  output_path = "reports/lighthouse.html"
[[plugins]]
  package = "@netlify/plugin-gatsby"

[[redirects]]
  from = "/services/*"
  to = "/services"

  # The default HTTP status code is 301, but you can
  # define a different one.
  status = 302

  # By default, redirects won’t be applied if there’s a file
  # with the same path as the one defined in the `from` property.
  # Setting `force` to `true` will make the redirect rule
  # take precedence over any existing files.
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    cache-control = '''
	  public,
	  max-age=2592000'''
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Robots-Tag = "index"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Access-Control-Allow-Origin = '''
      https://viadelweb.com,       
    '''      
    Access-Control-Allow-Methods = '''
      POST, 
      GET,
      PUT,  
      DELETE,
      HEAD
    '''
    Access-Control-Allow-Credentials = "true"
    Vary = "Accept-Encoding"
    Permissions-Policy = '''
      accelerometer=(self),
      ambient-light-sensor=(self),
      autoplay=(self),
      camera=(self),
      encrypted-media=(self),
      fullscreen=(self),
      geolocation=(self),
      gyroscope=(self),
      magnetometer=(self),
      microphone=(self),
      midi=(self),
      payment=(self),
      picture-in-picture=(self),
      usb=(self),
      vr=(self)
    '''
    Content-Security-Policy = '''
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' https://viadelweb.com https://*.viadelweb.com https://analytics.viadelweb.cloud/matomo.js https://api.netlify.com https://netlify.com https://link.msgsndr.com/js/form_embed.js; 
      style-src 'self' 'unsafe-inline' https://viadelweb.com https://*.viadelweb.com https://api.leadconnectorhq.com https://*.leadconnectorhq.com; 
      img-src 'self' https://analytics.viadelweb.cloud data: https://images.unsplash.com ; 
      font-src 'self' data: https://viadelweb.com https://*.viadelweb.com; 
      connect-src 'self' https://viadelweb.com https://*.viadelweb.com https://identity.netlify.com https://netlify.com https://*.netlify.com https://api.github.com https://ocsp.digicert.com https://analytics.viadelweb.cloud; 
      media-src 'self'; 
      object-src 'none'; 
      child-src 'self' https://analytics.viadelweb.com https://viadelweb.com https://*.viadelweb.com https://api.leadconnectorhq.com; 
      frame-src 'self' https://analytics.viadelweb.com https://viadelweb.com https://*.viadelweb.com https://api.leadconnectorhq.com; 
      worker-src 'self'; 
      form-action 'self' https://viadelweb.com https://netlify.com https://*.netlify.com;
      upgrade-insecure-requests; 
      block-all-mixed-content; 
      manifest-src 'self'
    '''
[[headers]]
  for = "/static/*"
  [headers.values]
    cache-control = '''
	  public,
	  max-age=31536000'''
